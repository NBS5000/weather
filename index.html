<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/media.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body onLoad="createList()">
    <header>
        <h1>The Weather!</h1>

    </header>
    <div id="mainContent">
        <div id="topBlock">
            <textarea name="search" id="search" cols="30" rows="3"></textarea>
            <button id="btn"></button>
            <button id="target" onclick="getLocation()"></button>
        </div>
        <select name="history" id="history" placeholder="Select a previous search location"></select>

        <h2 id="location"></h2>
        <h3 id="next"><em>- Next 24 Hours -</em></h3>
        <table id="today"  hidden><td id="weatherToday"><div id="chart_div"></div></td></table>
        <div id="legDiv"><img id="legend" src="./assets/images/legend.png" alt="Legend for hourly graph"></div>
        <table id="display0" class="weatherDay" hidden></table>
        <table id="display1" class="weatherDay" hidden></table>
        <table id="display2" class="weatherDay" hidden></table>
        <table id="display3" class="weatherDay" hidden></table>
        <table id="display4" class="weatherDay" hidden></table>
        <table id="display5" class="weatherDay" hidden></table>
        <table id="display6" class="weatherDay" hidden></table>
        
        
    </div>
    <footer>
        <h4 id="uvDisc">UV ratings taken from <a href="https://www.cancer.org.au/cancer-information/causes-and-prevention/sun-safety/uv-index" target="_blank">The Cancer Council</a><br/><br/>
        <span class="uvLow">Low: 1-2, </span><span class="uvMod">Moderate: 3-5, </span><span class="uvHigh">High: 6-7, </span>
        <span class="uvVhigh">Very High: 8-10, </span><span class="uvExt">Extreme: 11+</span>
        </h4>
    </footer>


    <script src="./assets/js/mainScript.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
