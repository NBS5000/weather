<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body onLoad="createList()">
    <header>
        <h1>Weather Dashboard</h1>

    </header>
    <div id="mainContent">
        <textarea name="search" id="search" cols="30" rows="3"></textarea>

        <hr>
        <br/><br/><br/><br/>
        <table id="display0" hidden></table><br/><br/>
        <table id="display1" hidden></table><br/><br/>
        <table id="display2" hidden></table><br/><br/>
        <table id="display3" hidden></table><br/><br/>
        <table id="display4" hidden></table><br/><br/>
        <table id="display5" hidden></table><br/><br/>
        <table id="display6" hidden></table><br/><br/>

        <select name="history" id="history"></select>

        <table id="today"></table>
        <button id="target" onclick="getLocation()"></button>
    </div>
    <script src="./assets/js/mainScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
